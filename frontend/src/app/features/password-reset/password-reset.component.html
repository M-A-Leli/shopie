<div class="password-reset-page">
  <div class="error-container" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="password-reset-container">
    <div class="info-section">
      <button (click)="navigateHome()">Home</button>
      <img src="/logo.svg" alt="Logo" class="logo">
      <h1>Shopie</h1>
      <p>Your one-stop online shop</p>
    </div>

    <div class="form-section">
      <form (ngSubmit)="onSubmit()">
        <label for="password">New Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
