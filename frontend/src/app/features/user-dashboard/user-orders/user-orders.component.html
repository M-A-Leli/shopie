<div class="order-container">
  <h2>Your Orders</h2>
  <table class="order-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="orders.length > 0">
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.updated_at | date: 'short' }}</td>
        <td>
          <button class="action-btn view-btn" (click)="viewMore(order.id)">
            <i class="fa fa-eye view" aria-hidden="true" ></i>
          </button>
          <button class="action-btn delete-btn" (click)="confirmDelete(order.id)">
            <i class="fa fa-trash-o delete" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="orders.length === 0">
      <tr>
        <td colspan="5" class="no-orders">No orders available.</td>
      </tr>
    </tfoot>
  </table>

  <!-- Cart Items Modal -->
  <div class="modal" *ngIf="showCartItemsModal">
    <div class="modal-content">
      <i class="fa fa-times close" (click)="closeCartItemsModal()" aria-hidden="true"></i>
      <app-user-cart [cartItems]="selectedCartItems"></app-user-cart>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal" *ngIf="showConfirmDeleteModal">
    <div class="modal-content">
      <p>Are you sure you want to delete this order?</p>
      <button class="yes-btn" (click)="deleteOrder()">Yes</button>
      <button class="no-btn" (click)="closeConfirmDeleteModal()">No</button>
    </div>
  </div>
</div>
