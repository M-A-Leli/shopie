<div class="logout-layout">
  <div class="logout">
    <div class="message">
      <h2>Are you sure you want to log out?</h2>
    </div>
    <div class="confirmation">
      <button class="yes" (click)="loginMethod()">YES</button>
      <button class="no" (click)="toProfile()">NO</button>
    </div>
  </div>
</div>
