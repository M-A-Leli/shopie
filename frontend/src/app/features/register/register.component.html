<div class="register-page">
  <div class="error-container" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="register-container">
    <div class="info-section">
      <button (click)="navigateHome()">Home</button>
      <img src="/logo.svg" alt="Logo" class="logo">
      <h1>Shopie</h1>
      <p>Your one-stop online shop</p>
    </div>

    <div class="form-section">
      <form (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
      </form>
      <div class="links">
        <a (click)="navigateToLogin()">Login</a>
      </div>
    </div>
  </div>
</div>
