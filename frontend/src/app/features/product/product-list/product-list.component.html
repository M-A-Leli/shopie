<app-header></app-header>

<div class="product-listing">
  <div class="filters">
    <!-- Filters and sorting options -->
    <label>
      Sort by:
      <select [(ngModel)]="sortOption" (change)="sortProducts()">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
    </label>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of paginatedProducts">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.shortDescription }}</p>
      <p>${{ product.price }}</p>
      <button (click)="viewProduct(product.id)">View Details</button>
    </div>
  </div>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <button *ngFor="let page of totalPagesArray" (click)="goToPage(page)">{{ page }}</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>

<app-footer></app-footer>
