<router-outlet></router-outlet>

<div class="container">
    <div class="productDiv" *ngFor="let product of products">
        <div class="imageDiv">
         <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="productDetails">
         <div class="details">
             <h1>{{product.name}}</h1>
             <div class="rating">
                 <div class="ratingStar" *ngFor="let _ of getRating(product.rating)">
                     <img src="../../../icons/star_rate_40dp.svg" alt="">
                 </div>
             </div>
             <h2>{{product.amount}}</h2>
         </div>
         <div class="buttonDiv">
             <button>Add to cart</button>
             <button>view one</button>
         </div>
        </div>
     </div>
</div>
