<div class="create-product">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" />
    </div>
    <div class="form-group">
      <label for="stock_quantity">Stock Quantity</label>
      <input id="stock_quantity" formControlName="stock_quantity" type="number" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category_id">
        <option value="">Select category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="images">Images</label>
      <input id="images" type="file" (change)="onFileChange($event)" multiple />
    </div>
    <button type="submit" [disabled]="productForm.invalid">Create Product</button>
  </form>
</div>
