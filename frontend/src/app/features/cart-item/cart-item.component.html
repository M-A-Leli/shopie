<app-header></app-header>

<div class="cart">
  <div class="error-container" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="success-container" *ngIf="successMessage">{{ successMessage }}</div>

  <h1>Your Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.product?.images?.[0]?.url ?? 'product_placeholder.svg'" [alt]="item.product?.name ?? 'default-alt-text'"></td>
        <td>{{ item.product?.name }}</td>
        <td>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id || '', item)" min="1">
        </td>
        <td>${{ item.product?.price }}</td>
        <td>${{ (item.product?.price ?? 0) * (item.quantity ?? 0) }}</td>
        <td>
          <button (click)="removeFromCart(item.id || '')">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="summary">
    <p>Total: ${{ getTotalPrice() }}</p>
    <button (click)="checkout()">Proceed to Checkout</button>
  </div>
</div>

<app-footer></app-footer>
