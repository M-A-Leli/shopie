<div class="hero-carousel" [style.background-image]="'url(' + slides[currentSlide].image + ')'">
  <div class="carousel-content">
    <h1>{{ staticContent.title }}</h1>
    <h3>{{ staticContent.tag }}</h3>
    <p>{{ staticContent.description }}</p>
  </div>
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
