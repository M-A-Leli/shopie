<div class="login-page">
  <div class="error-container" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="login-container">
    <div class="info-section">
      <button (click)="navigateHome()">Home</button>
      <img src="/logo.svg" alt="Logo" class="logo">
      <h1>Shopie</h1>
      <p>Your one-stop online shop</p>
    </div>

    <div class="form-section">
      <form (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a (click)="navigateToForgotPassword()">Forgot Password?</a>
        <a (click)="navigateToRegister()">Register</a>
      </div>
    </div>
  </div>
</div>
