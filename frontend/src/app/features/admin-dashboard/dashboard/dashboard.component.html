<div class="counts">
  <div class="card product-card">
    <i class="fa fa-cart-plus" aria-hidden="true"></i>
    <p>Total Products</p>
    <h2>{{productCount}}</h2>
  </div>

  <div class="card customer-card">
    <i class="fa fa-users" aria-hidden="true"></i>
    <p>Total Customers</p>
    <h2>{{userCount}}</h2>
  </div>

  <div class="card order-card">
    <i class="fa fa-money" aria-hidden="true"></i>
    <p>Total Orders</p>
    <h2>{{orderCount}}</h2>
  </div>
</div>

<div class="analytics">
  <p class="overview-title">Overview</p>
  <div class="charts" *ngIf="isBrowser">
    <div class="chart-card">
      <div class="chart-header">
        <p>Products Distribution</p>
      </div>
      <div class="chart-content">
        <div class="chart-container">
          <canvas baseChart [datasets]="productData" [labels]="productLabels" [type]="'pie'" [options]="chartOptions"></canvas>
        </div>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-header">
        <p>Customers Growth</p>
      </div>
      <div class="chart-content">
        <div class="chart-container">
          <canvas baseChart [datasets]="customersData" [labels]="customersLabels" [type]="'line'" [options]="chartOptions"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
