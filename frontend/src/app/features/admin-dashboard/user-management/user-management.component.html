<div>
  <input type="text" placeholder="Filter customers" [(ngModel)]="searchString" >
  <table >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>

      </tr>
    </thead>
    <tbody *ngIf="users.length>0">
      <tr *ngFor="let user of users | userSearch:searchString">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone_number}}</td>
        <td>

        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noUsers>
    <p style="color: red; margin: 10px;">No users available.</p>
  </ng-template>
</div>
