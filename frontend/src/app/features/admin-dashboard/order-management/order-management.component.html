  <!-- Products Table -->
  <div class="table-container">
    <table class="responsive-table">
      <thead>
        <tr>

          <th>price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody *ngIf="paginatedOrders.length > 0">
        <tr *ngFor="let order of orders; let i = index">

          <td>{{ order.total_price }}</td>
          <td>{{ order.status}}</td>

        </tr>
      </tbody>
    </table>

  </div>
