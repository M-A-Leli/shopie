    <tbody>

      </tr>
      <tr>

        <td class="actions">
          <i class="fa fa-eye view" aria-hidden="true"></i>

          <i class="fa fa-trash-o delete" aria-hidden="true"></i>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>20,000</td>
        <td>Electronics</td>
        <td>10</td>
        <td class="actions">
          <i class="fa fa-eye view" aria-hidden="true"></i>
          <i class="fa fa-pencil-square-o edit"  aria-hidden="true"></i>

        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal" *ngIf="showAddModal">
  <div class="success" *ngIf="createSuccess">Created A Product Successfully</div>
  <div class="error" *ngIf="createError">Error Occurred While Creating Product</div>
  <div class="modal-content">
    <i class="fa fa-times close" (click)="closeAddModal()" aria-hidden="true"></i>
    <div>
      <form [formGroup]="createProductForm" (ngSubmit)="addProduct()">
        <div>
          <label for="name">Product Name</label>
          <input type="text" formControlName="name">
          <div *ngIf="createProductForm.get('name')?.invalid && (createProductForm.get('name')?.dirty || createProductForm.get('name')?.touched)" class="validationError">
            Product name is required
          </div>
        </div>

        <div>
          <label for="price">Price</label>
          <input type="number" formControlName="price">
          <div *ngIf="createProductForm.get('price')?.invalid && (createProductForm.get('price')?.dirty || createProductForm.get('price')?.touched)" class="validationError">
            Price is required
          </div>
        </div>

        <div>
          <label for="category">Category</label>
          <input type="text" formControlName="category">
          <div *ngIf="createProductForm.get('category')?.invalid && (createProductForm.get('category')?.dirty || createProductForm.get('category')?.touched)" class="validationError">
            Category is required
          </div>
        </div>

        <div>
          <label for="stock">Stock</label>
          <input type="number" formControlName="stock">
          <div *ngIf="createProductForm.get('stock')?.invalid && (createProductForm.get('stock')?.dirty || createProductForm.get('stock')?.touched)" class="validationError">
            Stock is required
          </div>
        </div>

        <div class="mb-5">
          <label for="images">Images</label>
          <input type="file" (change)="getImagesUrl($event)" minlength="8" name="images" />
          <span class="mt-2" *ngIf="isLoading">
            <div role="status">

                <span class="sr-only">Loading...</span>
            </div>
            </span>
        </div>
        <button type="submit">Create Product</button>
      </form>
    </div>
  </div>
</div>

</div>
